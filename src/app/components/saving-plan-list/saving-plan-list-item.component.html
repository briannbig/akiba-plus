<div class="card mb-1 small " [routerLink]="['/plan',savingPlan.id]">

    <h5 class="card-title">{{savingPlan.savingCycle}}, {{savingPlan.savingStrategy}}</h5>
    <hr>
    <p class="card-text h6">Target amount: Ksh.{{savingPlan.target}}</p>
    <p class="card-text my-0">Starting amount: <span class="text-muted">Ksh.{{savingPlan.amount}}</span></p>
    <p class="card-text my-0">Target amount: <span class="text-muted"> Ksh.{{savingPlan.target}} </span></p>
    <p class="card-text"><small class="text-muted">{{savingPlan.startdate?.toDateString()}} - </small></p>

</div>
