<div class="card">

    <p class="card-title">Calculator</p>
    <hr>

    <div class="card-body">
        <div class="row">
            <div class="col col-md-6 col-sm-12 ">
                <form>

                    <div class=" form-floating mb-2">
                        <label for="floatingInput">Select tarrif:</label> <br>
                        <select [(ngModel)]="savingCycle" name="tarrif" style="width: 100%;">
                            <option *ngFor="let tarrif of tarrifs" class="form-control" [value]="tarrif">
                                {{tarrif}}</option>
                        </select>
                    </div>

                    <div class="form-floating mb-2">
                        <label>Duration: {{durationSlider.value}}</label> <br>
                        <mat-slider class="w-100" [max]="maxDuration" [min]="minDuration" [step]="durationSteps"
                            [showTickMarks]="showTicks">
                            <input matSliderThumb [(ngModel)]="duration" #durationSlider name="duration">
                        </mat-slider>

                    </div>

                    <div class="form-floating mb-2">
                        <label>Amount: Ksh. {{amountSlider.value}}</label> <br>
                        <mat-slider class="w-100" [max]="maxSavingAmount" [min]="minSavingAmount" [step]="amountSteps"
                            [showTickMarks]="showTicks">
                            <input matSliderThumb [(ngModel)]="savingAmount" #amountSlider name="amount">
                        </mat-slider>

                    </div>

                    <div class="form-floating mb-2">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="aggressive" id="" value=""
                                    [checked]="aggressive" (click)="toggleStrategy()">
                                Aggressive?
                            </label>
                        </div>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="text" name="goal" class="form-control" [(ngModel)]="goal"
                            placeholder="What is your purpose for this saving?">
                    </div>
                    <div class="row">
                        <div class="col-12 w-100 m-1">
                            <button class="btn w-100 btn-sm btn-primary " (click)="calculate()">Calculate</button>
                        </div>
                        <div *ngIf="savingPlan" class="col-12 w-100 m-1">
                            <button class="btn w-100 btn-sm btn-dark " type="reset" (click)="reset()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col col-md-6 col-sm-12">

                <ul class="fa-ul">
                    <li>Tarrif: <span class="text-muted">{{savingCycle}}</span></li>
                    <li>Duration: <span class="text-muted">{{duration}}</span></li>
                    <li>Saving amount: <span class="text-muted">{{savingAmount}}</span></li>
                    <li>Strategy: <span class="text-muted">{{strategy}}</span></li>
                    <br>

                    <li class="h6">Target: <span class="text-muted">{{savingPlan?.target}}</span></li>

                </ul>

                <div *ngIf="savingPlan" class="col-12 py-4">

                    <button *ngIf="isLoggedIn && goal" class="btn btn-warning w-100" (click)="createPlan()">Create
                        plan</button>
                    <p *ngIf="isLoggedIn && !goal" class="text text-dark text-warning">To
                        create the above plan, please specify your goal</p>
                    <p *ngIf="!isLoggedIn" class="text text-dark text-muted small">To create the above plan, please
                        login first.</p>
                </div>

            </div>
        </div>
    </div>
</div>
