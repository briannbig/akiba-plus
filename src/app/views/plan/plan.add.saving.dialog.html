<h6 mat-dialog-title>Add saving</h6>
<div mat-dialog-content>
    <form [formGroup]="savingForm" (ngSubmit)="addSaving()" class="py-5 ">
        <div class="form-group mb-3">
            <label for="amount">Amount</label>
            <input type="number" name="amount" class="form-control" id="amount" formControlName="amount" min="1">
        </div>
        <input class="btn btn-primary w-100" type="submit" value="Add">
    </form>
    <p>{{msg}}</p>
</div>
